<!DOCTYPE html>
<html>
<head>
	<title></title>
</head>
<body onload="draw()">
	
	<canvas id="sketch" width="300" height="300">
		
	</canvas>

	<script>
		function draw() {
		 	var sketch = document.getElementById('sketch');
			var context = sketch.getContext("2d");
			

			var userstring = prompt("How many pairs do you want?");
			var usernum = parseInt(usersting, 10);
			var thismany = usernum + 2 - 1;


				for (i = 0; 1 <= thismany; i++) {
					if (i % 2 == 0) { // all EVEN numbers (modulo = 2; all even nymbers are divisible by 2)
						context.fillStyle ="#ff0000"
						context.fillRect((i * 25 + 10), 20, 20, 20);
						else { // odd numbers, make circles}
						context.fillStyle ="#927BE8"
						context.beginPath();
						context.arc((i * 25), 30, 10, 0, 2 * Math.PI, true);
						context.closePath();
						context.fill();
					}
				}


			}

	</script>

</body>
</html>
